<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <style>
        body {
            /* Define a imagem de fundo */
            background-image: url('./img/hero-fundo-form.png'); /* Caminho para a imagem */
            background-size: cover; /* Ajusta a imagem para cobrir a tela */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Não repete a imagem */
            height: 100vh; /* Altura total da tela */
            margin: 0; /* Remove a margem padrão */
            font-family: Arial, sans-serif; /* Define uma fonte padrão */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com transparência */
            border-radius: 8px; /* Bordas arredondadas */
            padding: 20px; /* Espaçamento interno */
            max-width: 500px; /* Largura máxima */
            margin: 50px auto; /* Centraliza o formulário na página */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para destaque */
        }

        h2 {
            text-align: center;
            color: #333;
        }
    </style>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Evita o recarregamento da página

            // Captura os valores dos campos
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const course = document.getElementById('course').value;

            // Exibe o alerta com as informações do formulário
            alert(`Inscrição realizada com sucesso!\n\nNome: ${name}\nEmail: ${email}\nCurso: ${course}`);

            // Redireciona de volta para a página inicial
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Inscrição</h2>
        <form onsubmit="handleFormSubmit(event)" class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Escolha o curso</label>
                <select id="course" class="form-select" required>
                    <option value="" disabled selected>Selecione um curso</option>
                    <option value="Piano Popular">Piano Popular</option>
                    <option value="Teoria Musical">Teoria Musical</option>
                    <option value="Sax Alto">Sax Alto</option>
                    <option value="Bateria">Bateria</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Enviar</button>
        </form>
    </div>
</body>
</html>
